    <body>
        <button id="myButton">Click</button>

    <script>
    
    var myClass = (function(){
        // private to scope
        var name = 'Dave';
        var age = 33;
        var gender = 'MALE';
        var race = 'WHITE';
        var weight = 235;
        var occupation = 'Software Developer';

        // expose public methods
        return {
            gainWeight: function(lbs) {
                weight += lbs;
            },
            loseWeight: function(lbs) {
                weight -= lbs;
            },
            getCurrentWeight: function() {
                return weight;
            },

        };

    }());
    
    var originalWeight = myClass.getCurrentWeight();    
    
    // gain 
    myClass.gainWeight(30);

    console.log(myClass.getCurrentWeight());
    console.log(originalWeight);

    // lose 
    myClass.loseWeight(60);
    console.log(myClass.getCurrentWeight());

    </script>
